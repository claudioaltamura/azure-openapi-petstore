name: Trigger auto deployment for ca-openapi-petstore

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-openapi-petstore-AutoDeployTrigger-849c5e16-047c-43a4-8720-179ca0fd1be5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAOPENAPIPETSTORE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAOPENAPIPETSTORE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAOPENAPIPETSTORE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CAOPENAPIPETSTORE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAOPENAPIPETSTORE_REGISTRY_PASSWORD }}
          containerAppName: ca-openapi-petstore
          resourceGroup: rg-openapi-petstore-example
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


